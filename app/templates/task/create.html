{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <div class="row">
        <div class="col-md-4">
            <h2>Добавить задание</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div id="board" style="width: 400px"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-6">
                    <input class="btn btn-danger" type="button" value="Очистить" id="clear">
                </div>
                <div class="col-md-6">
                    <input class="btn btn-info" type="button" value="Начальная позиция" id="start">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <form action="" method="post" class="form" role="form">
        {{ form.csrf_token() }}
        <div class="row">
            <div class="form-group col-md-6">
                {{ wtf.form_field(form.name, class='form-control') }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
{% endblock %}

{% block app_scripts %}

    <script type="text/javascript" src="{{ url_for('static', filename='js/chessboard-1.0.0.js') }}"></script>
    <script>
        $(document).ready(function () {
            let config = {
                draggable: true,
                dropOffBoard: 'trash',
                sparePieces: true
            }
            let board = Chessboard('board', config)

            $('#start').on('click', board.start)
            $('#clear').on('click', board.clear)
        });
    </script>
{% endblock %}

{% block app_styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.css') }}">
{% endblock %}
